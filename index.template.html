<div>
    <div :class="tocClass" ref="toc">
        <tree :data="toc"
            preid="toc_"
            @toggle="toggle($event)"
            @change="change($event)">
        </tree>
    </div>
    <div :class="contentClass" v-html="content" ref="content"></div>
    <div :class="navClass" @click="toggleNavigation()">{{ isNavExpand ? "«" : "»"}}</div>
</div>
